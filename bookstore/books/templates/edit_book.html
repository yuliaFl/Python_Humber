{% extends 'layout.html' %}
{% block content %}
<main class="edit-book layout">
  <div class="container">
    <div class="layout__box">
      <h1>Edit Book</h1>
    </div>
  </div>
  <div class="layout__body">
    <form class="form" action="" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <br>
      <div class="form__action">
        <button class="btn btn--main" type="submit">Save Changes</button>
      </div>
    </form>
  </div>
</main>
{% endblock content %}
