{% extends "layout.html" %}

{% block content %}

<h1>{{ book.title }}</h1>

<h3>Author: {{ book.author }}</h3>
<h3>Year Released: {{ book.year }}</h3>
<h3>Rating: {{ book.rating }}</h3>
<h3>Description: {{ book.description }}</h3>

<a href="{% url 'edit_book' pk=book.id %}">Edit this book</a>
</br>
</br>
<a href="{% url 'delete_book' pk=book.id %}">Delete this book</a>
{% endblock content %}
