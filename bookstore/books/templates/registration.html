{% extends 'layout.html' %} 
{% block content %} 
    <div>
      <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register" />
      </form>
      <p>Already have an account?</p>
      <a href="{% url 'login' %}">Login</a>
    </div>
    {% if form.errors %}
      <div class="alert alert-danger">
          {{ form.errors }}
      </div>
    {% endif %}
{% endblock content %}
