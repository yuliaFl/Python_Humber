{% extends "layout.html" %}

{% block title %}Bookstore{% endblock %}

{% block content %}
    <h1>Homepage Bookstore!</h1>

    <div>
        {% for book in books %}
            <div>
                <h3>Title: {{ book.title }}</h3>
                <p>Author: {{ book.author }}</p>
                <p>Genre: {{ book.genre }}</p>
                <a href="{% url 'book' book.id %}">View Details</a>
                <br />
                <br />
            </div>
        {% endfor %} 
    </div>
{% endblock %}
